{% extends 'base.html' %}

{% block css %}

<style>

    .container {
        min-height : 87vh; 
    }

</style>

{% endblock css %}

{% block body %}

<div class="container">

    <h1 class="my-3">Welcome to MyBlogs</h1>

    {% for blog in blogs %}


    <div class="my-2"><h3><a href="blogpost/{{blog.slug}}" class="text-dark">{{blog.title}}</a></h3></div>
    <div class="my-2">{{blog.short_des}}...</div>

    <div class="my-2">

        <a href="blogpost/{{blog.slug}}" class="text-dark"> <button class="btn btn-outline-primary btn-sm" style="font-weight:bold">Read More...</button></a>

    </div>

    {% endfor %}

    <div class=" my-5">
        {% if prev %}
        <button class="btn btn-success" style="font-weight:bold"><a href="/blog?page={{prev}}" style="color:white; font:bold; text-decoration:none; "> &lt; Prev </a>  </button>
        {% else %}
        <button class="btn btn-success" style="font-weight:bold"><a href="#" style="color:white; font:bold; text-decoration:none; "> &lt; Prev </a>  </button>
        {% endif %}
        {% if nxt %}

        <button class="btn btn-primary " style="font-weight:bold; float:right"> <a href="/blog?page={{nxt}}" style="color:white; text-decoration:none; font:bold" class="text-light">  Next &raquo; </a> </button>
        {% else %}
        <button class="btn btn-primary " style="font-weight:bold; float:right"> <a href="#" style="color:white; text-decoration:none; font:bold" class="text-light">  Next &raquo; </a> </button>
        {% endif %}
    </div>



    <br>






</div>    
{%endblock body %}
